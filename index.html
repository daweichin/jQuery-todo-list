<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="assets/css/fontawesome-free-5.12.0-web/css/all.css"
    />
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.4.1.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>Todo List<i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add new todo" />
      <div>
        <ul>
          <li>
            <span><i class="fas fa-times"></i></span> item 1
          </li>
          <li>
            <span><i class="fas fa-times"></i></span> item 2
          </li>
          <li>
            <span><i class="fas fa-times"></i></span> item 3
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
